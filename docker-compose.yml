version: "3.1"
services:

    mysql:
      image: mysql:8.0
      container_name: good-way-pilgrim-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=goodwaypilgrim
        - MYSQL_USER=user
        - MYSQL_PASSWORD=pass
      ports:
        - "3306:3306"
      networks:
        pilgrim_network:
          aliases:
            - mysql.local

    webserver:
      image: nginx:alpine
      container_name: good-way-pilgrim-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8000:80"
      networks:
        pilgrim_network:
          aliases:
            - nginx.local

    php-fpm:
      build: phpdocker/php-fpm
      container_name: good-way-pilgrim-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini
      networks:
        pilgrim_network:
          aliases:
            - php.local
networks:
    pilgrim_network:
        external: true
